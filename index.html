<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Title Row -->
            <div class="row">
                <div class="col-12" id="titleDiv"><h1 id="title">Kitchen Showdown RPG</h1></div>
            </div>
            <!-- Character Row (filled from character array)-->
            <div class="row" align="center" id="characters">
            </div>
            <!-- Log/instruction row -->
            <div class="row" align="center">
                <div class="col-12" id="battleLog"><p>Click on a chef's picture to choose your character!</p></div>
            </div>
            <!-- Battle Row -->
            <div class="row" align="center" id="battleDiv">
                <div class="col-2 offset-md-3 empty" align="center" id="yourChar">
                    <img src="./assets/images/placeholder.png" class="characterPic">
                </div>
                <div class="col-2" align="center">
                    <button type="button" class="btn btn-danger" id="fightBtn"><span class="fa fa-chevron-left"></span> FIGHT! <span class="fa fa-chevron-right"></span></button>
                </div>
                <div class="col-2 empty" align="center" id="yourEnemy">
                    <img src="./assets/images/placeholder.png" class="characterPic">
                </div>
            </div>
        </div>
        <script src="./assets/javascript/game.js" async defer></script>
    </body>
</html>
